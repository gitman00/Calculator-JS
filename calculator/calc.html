<!DOCTYPE html>
<html lang="en">
<head>
				<title>@Calc</title>
				<link rel="stylesheet" href="Css/calc-style.css">
</head>
<body>
	<section>
		<div id="container">
			<div id="calc">
				<div id="output">
					<p id="history"></p>
					<p  id="result"></p>
				</div>
				<div class="key-board">
								
					<button id="clear" class="operator">C</button>
					<button id="backspace" class="operator">CE</button>
					<button id="%" class="operator">%</button>
					<button id="/" class="operator">รท</button>
													
					<button id="7" class="number">7</button>
					<button id="8" class="number">8</button>
					<button id="9" class="number">9</button>
					<button id="*" class="operator">*</button>
													
					<button id="4" class="number">4</button>
					<button id="5" class="number">5</button>
					<button id="6" class="number">6</button>
					<button id="-" class="operator">-</button>
													
					<button id="1" class="number">1</button>
					<button id="2" class="number">2</button>
					<button id="3" class="number">3</button>
					<button id="+" class="operator">+</button>
													
					<button id="00" class="zero number">00</button>
					<button id="." class="point number">.</button>
					<button id="equals" class="equals operator">=</button>
				</div>
			</div>
		</div>
	</section>
	<script src="Js/logic.js"></script>
</body>
</html>
